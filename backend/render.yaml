services:
  - type: web
    name: cattle-health-backend
    env: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn cattle_health.wsgi:application"
    plan: free
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: cattle-health-db
          property: connectionString
      - key: DJANGO_SETTINGS_MODULE
        value: cattle_health.settings
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: "cattle-health-backend.onrender.com,localhost,127.0.0.1"
      - key: SECRET_KEY
        generateValue: true
      - key: CORS_ALLOWED_ORIGINS
        value: "https://cattle-health-frontend.onrender.com,http://localhost:3000"

  - type: pserv
    name: cattle-health-db
    env: postgresql
    plan: free
    ipAllowList: []